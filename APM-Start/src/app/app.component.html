<span class="fa fa-spinner spinner"
      *ngIf="loading"></span>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a 
      class="nav-link" 
      routerLinkActive="active"
      [routerLink]="['/welcome']">
        Home
      </a>
    </li>
    <li class="nav-item">
      <a 
      class="nav-link" 
      [routerLink]="['/products']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}">
      Product List
    </a>
  </li>
    <li class="nav-item">
      <a 
      class="nav-link"
      routerLinkActive="active" 
      [routerLink]="['/products', 0, 'edit']">
      Add Product
    </a>
  </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Show Messages</a>
    </li>
    <li class="nav-item"><a class="nav-link" [routerLink]="['/login']">Log In</a></li>
    <li class="nav-item" *ngIf="isLoggedIn"><a class="nav-link" [routerLink]="['/logout']">Log Out</a></li>
  </ul>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-10"
      [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
      <rotuer-outlet name="popup"></rotuer-outlet>
    </div>
  </div>
</div>
